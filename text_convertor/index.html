<!DOCTYPE html>
<html>

<head>
    <title>Text to binary | Binary to text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/baseConvertors.js"></script>
</head>

<body style="background-color: #9aa3b3;">
    <div class="container">
        <div class="mt-3">
            <a href="../index.html" class="btn btn-info">Back</a>
        </div>
        <h1 class="text-center">Convertors !</h1>
        <hr />
        <div>
            <div>
                <div class="btn-group-vertical" data-toggle="buttons">
                    <div class="btn-group-toggle">
                        <label class="btn btn-light btn-sm mt-1" style="width:150px">
                            <input type="radio" name="translationType" from='99' to='2' checked>Text to binary
                        </label>
                        <label class="btn btn-light btn-sm mt-1" style="width:150px">
                            <input type="radio" name="translationType" from='2' to='99'>Binary to Text
                        </label>
                    </div>
                    <div class="btn-group-toggle">
                        <label class="btn btn-light btn-sm mt-1" style="width:150px">
                            <input type="radio" name="translationType" from='99' to='8'>Text to Octal</label>
                        <label class="btn btn-light btn-sm mt-1" style="width:150px">
                            <input type="radio" name="translationType" from='8' to='99'>Octal to Text</label>
                    </div>
                    <div class="btn-group-toggle">
                        <label class="btn btn-light btn-sm mt-1 mb-1" style="width:150px">
                            <input type="radio" name="translationType" from='99' to='16'>Text to Hex</label>
                        <label class="btn btn-light btn-sm mt-1 mb-1" style="width:150px">
                            <input type="radio" name="translationType" from='16' to='99'>Hex to Text</label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-success rounded-pill" onclick="convert(event)">Convert</button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-form-label">Content:</label>
                <textarea id="text" type="text" class="form-control"></textarea>
                <button class="btn btn-sm btn-primary rounded-pill mt-1"
                    onclick="copyToClipboard(event)">Copy</button>
                <span hidden style="color:green">Copied to clipboard!</span>
            </div>
            <div class="form-group">
                <label class="col-form-label">Translation:</label>
                <textarea id="textResult" type="text" class="form-control" readonly></textarea>
                <button class="btn btn-sm btn-primary rounded-pill mt-1"
                    onclick="copyToClipboard(event)">Copy</button>
                <span hidden style="color:green">Copied to clipboard!</span>
            </div>
        </div>
        <hr />
        <div>
            <div class="form-group">
                <table>
                    <tr>
                        <td>From</td>
                        <td>To</td>
                    </tr>
                    <tr>
                        <td>
                            <select class="custom-select" id='from' onchange="reset(event)">
                                <option value=" 2">Base 2</option>
                                <option value="3">Base 3</option>
                                <option value="4">Base 4</option>
                                <option value="5">Base 5</option>
                                <option value="6">Base 6</option>
                                <option value="7">Base 7</option>
                                <option value="8">Base 8</option>
                                <option value="9">Base 9</option>
                                <option value="10" selected='true'>Base 10</option>
                                <option value="11">Base 11</option>
                                <option value="12">Base 12</option>
                                <option value="13">Base 13</option>
                                <option value="14">Base 14</option>
                                <option value="15">Base 15</option>
                                <option value="16">Base 16</option>
                            </select>
                        </td>
                        <td>
                            <select class="custom-select" id='to'>
                                <option value="2" selected='true'>Base 2</option>
                                <option value="3">Base 3</option>
                                <option value="4">Base 4</option>
                                <option value="5">Base 5</option>
                                <option value="6">Base 6</option>
                                <option value="7">Base 7</option>
                                <option value="8">Base 8</option>
                                <option value="9">Base 9</option>
                                <option value="10">Base 10</option>
                                <option value="11">Base 11</option>
                                <option value="12">Base 12</option>
                                <option value="13">Base 13</option>
                                <option value="14">Base 14</option>
                                <option value="15">Base 15</option>
                                <option value="16">Base 16</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="number" class="form-control" id='toConvert' onkeyup="validateBase(event)" />
                        </td>
                        <td>
                            <input class="form-control" disabled id='result' />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-success rounded-pill mt-1" onclick="numberConvert(event)">Convert</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
